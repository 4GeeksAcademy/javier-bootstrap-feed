<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Javier Bootstrap Feed</title>

</head>

<body>


    <!--Nav Bar arriba-->

    <div class="navbar d-flex">

        <!--div nav izquierda-->
        <div class="justify-content-start ms-3">

            <a href="#" class="text-decoration-none text-dark">
                <i class="bi bi-instagram fs-3"></i>
                <h2 class="d-inline">Instagram</h2>
            </a>

        </div>

        <!--div nav derecha-->

        <div class="justify-content-end d-flex">

            <!--modal-->
            <div class="me-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <h6>Caption:</h6>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Add the caption of your post here"
                                        id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Add the caption of your post here</label>
                                </div>

                                <div class="mt-3">
                                    <button class="btn bg-light">
                                        <i class="bi bi-camera"></i>
                                    </button>
                                    <button class="btn btn-light">
                                        <i class="bi bi-geo-alt-fill"></i>
                                    </button>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--div modal-->

            <!--div dropdown-->
            <div class="dropdown me-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>


        </div> <!--div derecha end-->



    </div>

    <ul class="nav nav-tabs d-flex justify-content-center mt-5" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="grid-tab" data-bs-toggle="tab" href="#grid-3x3" role="tab"
